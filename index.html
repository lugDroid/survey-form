<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Survey Form</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>

  <form id="survey-form">
    <p id="description">Would you be interested in a bike rental service?</p>

    <label id="name-label">*Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label id="email-label">*Email</label>
    <input type="text" id="email" placeholder="Enter your email" required>
    <label id="number-label">Age</label>
    <input type="text" id="number" placeholder="Enter your age" min="0" max="99">

    <label>Select your gender</label>
    <select id="dropdown">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label >*Would you use a bike rental service?</label>
    <div>
      <input type="radio" name="use" required>Definitely
      <input type="radio" name="use" required>Maybe
      <input type="radio" name="use" required>Not Sure
    </div>

    <label>How often would you use this kind of service?</label>
    <div>
      <input type="radio" name="use">Every Week
      <input type="radio" name="use">Once a Month
      <input type="radio" name="use">Less than once a Month
    </div>

    <label>What kind of services would you be interested in?</label>
    <div>
      <input type="checkbox" value="delivery">Home or site delivery
      <input type="checkbox" value="collection">Home or site collection
      <input type="checkbox" value="tours">Guided tours
      <input type="checkbox" value="days">Renting for several days
    </div>

    <label>Comments or Suggestions</label>
    <textarea rows="4" cols="50">
      Enter your comment here...
    </textarea>

    <input type="submit">
  </form>
</body>
</html>
