<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Survey Form</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>

  <form id="survey-form">
    <p id="description">Would you be interested in a bike rental service?</p>

    <label id="name-label">*Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label id="email-label">*Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <label id="number-label">Age</label>
    <input type="number" id="number" placeholder="Enter your age" min="1" max="125">

    <label>Select your gender</label>
    <select id="dropdown">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label >*Would you use a bike rental service?</label>
    <ul>
      <li><input type="radio" name="use" required>Definitely</li>
      <li><input type="radio" name="use" required>Maybe</li>
      <li><input type="radio" name="use" required>Not Sure</li>
    </ul>

    <label>How often would you use this kind of service?</label>
    <ul>
      <li><input type="radio" name="use">Every Week</li>
      <li><input type="radio" name="use">Once a Month</li>
      <li><input type="radio" name="use">Less than once a Month</li>
    </ul>

    <label>What kind of services would you be interested in?</label>
    <ul>
      <li><input type="checkbox" value="delivery">Home or site delivery</li>
      <li><input type="checkbox" value="collection">Home or site collection</li>
      <li><input type="checkbox" value="tours">Guided tours</li>
      <li><input type="checkbox" value="days">Renting for several days</li>
    </ul>

    <label>Comments or suggestions</label>
    <textarea></textarea>

    <input type="submit">
  </form>
</body>
</html>
